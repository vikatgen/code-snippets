<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Checklist Animation</title>
  </head>
  <body>
    <section id="checklist-container">
      <div id="checklist">
        <input type="checkbox" name="r" id="01" value="1" checked />
        <label for="01">Bread</label>
        <input type="checkbox" name="r" id="02" value="2" />
        <label for="02">Cheese</label>
        <input type="checkbox" name="r" id="03" value="3" />
        <label for="03">Coffee</label>
      </div>
    </section>
  </body>
</html>
